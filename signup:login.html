<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #333, #ccc);
            transition: background 0.5s ease;
        }

        
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: #0e0505;
            border-bottom-left-radius: 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }

        .navbar li {
            display: inline;
            margin-left: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #FF2626;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #fff;
        }

        .login-button, .signup-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button {
            background-color: #0e0505;
            color: #fff;
        }

        .signup-button {
            background-color: #e74c3c;
            color: #fff;
        }

        .login-button:hover, .signup-button:hover {
            background-color: #0e0505;
        }

       
        .container {
            perspective: 1000px;
            width: 400px;
            height: 400px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 20px;
        }

        .front {
            background-color: #d3d3d3;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .back {
            background-color: #d3d3d3;
            color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF2626;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0e0505;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="file:///Users/rishavbajaj/Desktop/index.html/index.html">Home</a></li>
            <li><a href="file:///Users/rishavbajaj/Desktop/index.html/Chat.html">Chat</a></li>
            <li><a href="file:///Users/rishavbajaj/Desktop/index.html/ABOUTUS.html">About</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="card">
            <div class="front">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <a href="file:///Users/rishavbajaj/Desktop/index.html/index.html"></a>  <button type="submit">Login</button> 
                    </div>
                </form>
                <button class="flip-button" onclick="flipCard()">Sign Up</button>
            </div>
            <div class="back">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <button class="flip-button" onclick="flipCard()">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('flipped');
        }
    </script>
</body>

</html>
